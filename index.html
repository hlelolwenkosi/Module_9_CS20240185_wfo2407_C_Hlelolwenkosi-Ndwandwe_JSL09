<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather and Crypto Dashboard</title>
    <!-- Link to external CSS file -->
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <!-- Main content container -->
    <main>    
        <!-- Top section with crypto and weather data -->
        <div class="top">
            <!-- Crypto information container -->
            <div id="crypto"> 
                <!-- Crypto top section for logo and name -->
                <div id="crypto-top"></div>
                <!-- Crypto data like current price, high/low will be appended here -->
            </div>
            <!-- Weather information container -->
            <div id="weather"></div>
        </div>
        
        <!-- Time display -->
        <h1 id="time" class="time">TIME HERE</h1>
        <!-- Author of the background image -->
        <p id="author"></p>
    </main>
    
    <!-- Link to external JavaScript file -->
    <script src="index.js"></script>
</body>
</html>
